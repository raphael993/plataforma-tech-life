<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        Assistir aula
    </div>
</nav>

<div class="row d-flex justify-content-end mt-2 mb-2">
    <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
</div>

<h2>{{ classData?.title }}</h2>

<h4>{{ classData?.description }}</h4>

<div class="row">
    <video (click)="redirectToLink(classData?.videoUrl)" width="640" height="360" controls>
        <source [src]="classData?.videoUrl" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
</div>

<div>
    <h3>Materiais complementares</h3>

    <ul *ngFor="let resource of classData?.resourceList">
        <li><a [href]="resource" target="_blank">{{ resource }}</a></li>
    </ul>
</div>

<div class="row mt-2">
    <h3>Adicionar comentários ao video:</h3>

    <form id="commentForm" class="mb-4">
        <div class="form-group">
            <textarea class="form-control" [(ngModel)]="comment" name="comment" id="comment" rows="3" placeholder="Digite seu comentário" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark mt-2" (click)="onCreateComment()">Adicionar Comentário</button>
    </form>

    <ul id="commentList" class="list-group">
        <li class="list-group-item" *ngFor="let c of classData?.comments">
            <strong>{{ c.user }}</strong> diz:<br>
            <p>{{ c.comment }}</p>
        </li>
    </ul>
</div>
