<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        Lista de Aulas
    </div>
</nav>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Descrição</th>
            <th *ngIf="allowEdition" scope="col">#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let class of classList; let i=index;" id="class_{{i}}">
            <th (click)="onSelectClass(class)">{{ class.title }}</th>
            <td (click)="onSelectClass(class)">{{ class.description }}</td>
            <td *ngIf="allowEdition">
                <div class="btn-list" id="bt-class_{{i}}">
                    <i class="bi bi-pencil" (click)="onEditClass(class)"></i>
                    <i class="bi bi-trash" (click)="onRemoveClass(class._id)"></i>
                </div>
            </td>
        </tr>
    </tbody>
</table>
