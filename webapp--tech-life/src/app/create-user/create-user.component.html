<div class="container mt-5">
    <h2>Formulário de Cadastro</h2>
    
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      
      <!-- Campo Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required>
      </div>
      
      <!-- Campo E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>
      
      <!-- Radio Button para Ativo / Desativado -->
      <div class="mb-3">
        <label class="form-label">Status</label>
        <div>
          <div class="form-check form-check-inline">
            <input type="radio" id="ativo" class="form-check-input" [(ngModel)]="status" name="status" value="ativo" required>
            <label for="ativo" class="form-check-label">Ativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" id="desativado" class="form-check-input" [(ngModel)]="status" name="status" value="desativado">
            <label for="desativado" class="form-check-label">Desativado</label>
          </div>
        </div>
      </div>
  
      <!-- Botões -->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary me-2" [disabled]="form.invalid">Enviar</button>
        <button type="button" class="btn btn-secondary" (click)="onReset(form)">Limpar</button>
      </div>
      
    </form>
  </div>
