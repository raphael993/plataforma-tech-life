
<app-header (logout)="onLogout()" [isUserLogged]="true"></app-header>

<div class="container">
    <h4 class="mt-5">Painel do Professor</h4>
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card" style="border: 0;">
                <div class="d-grid gap-2 p-2">
                    <button class="btn btn-dark" type="button" [ngClass]="{ 'active': showListClasses }" (click)="onShowListClasses()">Listar Aulas</button>
                    <button class="btn btn-dark" type="button" [ngClass]="{ 'active': showAddClass }" (click)="onShowAddClass()">Criar Aula</button>
                  </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card p-3">
                <app-classes-list *ngIf="showListClasses"></app-classes-list>
                <app-create-class *ngIf="showAddClass"></app-create-class>
            </div>
        </div>
    </div>
</div>
